name: Deploy estático para GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # Aqui a gente só manda o conteúdo do repo direto,
      # sem build, sem Node, sem nada.
      - name: Upload artefato para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
